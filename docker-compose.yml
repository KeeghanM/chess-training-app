services:
  chess-training-app:
    build:
      context: .
      dockerfile: ./apps/chess-training-app/Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL}
        BREVO_API_KEY: ${BREVO_API_KEY}
        DATABASE_URL: ${DATABASE_URL}
        DB_CONNECTION_STRING: ${DB_CONNECTION_STRING}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_USERNAME: ${DB_USERNAME}
        KILLBILL_API_KEY: ${KILLBILL_API_KEY}
        KILLBILL_API_SECRET: ${KILLBILL_API_SECRET}
        KILLBILL_PASSWORD: ${KILLBILL_PASSWORD}
        KILLBILL_URL: ${KILLBILL_URL}
        KILLBILL_USERNAME: ${KILLBILL_USERNAME}
        KINDE_AUDIENCE: ${KINDE_AUDIENCE}
        KINDE_CLIENT_ID: ${KINDE_CLIENT_ID}
        KINDE_CLIENT_SECRET: ${KINDE_CLIENT_SECRET}
        KINDE_ISSUER_URL: ${KINDE_ISSUER_URL}
        KINDE_POST_LOGIN_REDIRECT_URL: ${KINDE_POST_LOGIN_REDIRECT_URL}
        KINDE_POST_LOGOUT_REDIRECT_URL: ${KINDE_POST_LOGOUT_REDIRECT_URL}
        KINDE_SITE_URL: ${KINDE_SITE_URL}
        NEXT_PUBLIC_MAX_COURSES: ${NEXT_PUBLIC_MAX_COURSES}
        NEXT_PUBLIC_MAX_SETS: ${NEXT_PUBLIC_MAX_SETS}
        NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST}
        NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${NEXT_PUBLIC_STRIPE_PUBLIC_KEY}
        NODE_ENV: ${NODE_ENV}
        PUZZLE_API_URL: ${PUZZLE_API_URL}
        RAPIDAPI_KEY: ${RAPIDAPI_KEY}
        REDIS_HOST: ${REDIS_HOST}
        REDIS_PORT: ${REDIS_PORT}
        SMTP_HOST: ${SMTP_HOST}
        SMTP_PASS: ${SMTP_PASS}
        SMTP_PORT: ${SMTP_PORT}
        SMTP_USER: ${SMTP_USER}
        STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
        STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - '3000:3000'
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy
      puzzles-api:
        condition: service_healthy
    networks:
      - chess-app-net
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  puzzles-api:
    build:
      context: .
      dockerfile: ./apps/puzzles-api/Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - ./.env
    environment:
      - PORT=4000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - chess-app-net
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:4000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  tactics-finder:
    build:
      context: ./apps/tactics-finder
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      - STOCKFISH_THREADS=4
    depends_on:
      redis:
        condition: service_healthy
      chess-training-app:
        condition: service_healthy
    networks:
      - chess-app-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - chess-app-net
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

volumes:
  redis-data:
    driver: local

networks:
  chess-app-net:
    driver: bridge
